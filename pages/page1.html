<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Jeu Siam</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/model.js"></script>
  <script src="../js/view.js"></script>
  <script src="../js/controller.js"></script>
</head>

<body>
  <div id="afficheur-evenement" class="afficheur"> <!-- Afficheur d'événements -->
    <h3>Événements</h3>
    <ul id="liste-evenements"></ul> <!-- Liste des événements -->
  </div>
  <div id="joueur-actif" class="indicateur-joueur">
    Tour de : <span id="nom-joueur-actif">Rhino</span>
  </div>


  <div id="controle-orientation" class="controle"> <!-- Boutons en dehors du conteneur principal -->
    <button id="btn-gauche" class="btn-orientation">Regarde à gauche</button>
    <button id="btn-droite" class="btn-orientation">Regarde à droite</button>
    <button id="btn-haut" class="btn-orientation">Regarde en haut</button>
    <button id="btn-bas" class="btn-orientation">Regarde en bas</button>
    <button id="btn-terminer-tour" class="btn-orientation">Terminer mon tour</button>
  </div>

  <div id="conteneur">
    <div id="banc-elephants" class="conteneur"></div> <!-- Banc pour les éléphants -->
    <div id="plateau" class="conteneur"></div> <!-- Plateau -->
    <div id="banc-rhinoceros" class="conteneur"></div> <!-- Banc pour les rhinocéros -->
  </div>
</body>

</html>
